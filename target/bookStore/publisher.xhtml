<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--vue affichant l'éditeur créé-->
            <h:panelGrid columns="2">
                <h:outputLabel value="id : "/>
                <h:outputText  value="#{publisherBean.publisher.id}"/>
                   
                <h:outputLabel value="nom : "/>
                <h:outputText  value="#{publisherBean.publisher.name}"/>
                
                <h:outputLabel value="Rue : "/>
                <h:outputText  value="#{publisherBean.publisher.address.street}"/>
                
                <h:outputLabel value="ville : "/>
                <h:outputText  value="#{publisherBean.publisher.address.city}"/>
                
                <h:outputLabel value="Code postal : "/>
                <h:outputText  value="#{publisherBean.publisher.address.zp}"/>
                
                <h:outputLabel value="Pays : "/>
                <h:outputText value="#{publisherBean.publisher.address.country}"/>   
            </h:panelGrid>
        <h:form>
            <h:commandLink value="Retour Accueil" action="welcome"/>
        </h:form>
    </h:body>
</html>
