<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--vue permettant d'associer un livre à un éditeur -->
        <h:form>
        <h:messages showDetail="true" style="color:red"/>  
        <h:panelGrid columns="2">
            id Livre
            <h:inputText value="#{bookBean.bookId}" required="true">
                <f:validateLongRange minimum = "1"/>
            </h:inputText>
            id Editeur
            <h:inputText value="#{bookBean.pubId}" required="true">
                <f:validateLongRange minimum = "1"/>
            </h:inputText>
<!--            <f:verbatim>&nbsp;</f:verbatim>-->
            <h:commandButton value="associer" action="#{bookBean.linkBookToPublisher}"/>
        </h:panelGrid>
         <h:commandLink value="Retour Accueil" action="welcome"/>
        </h:form>    
    </h:body>
</html>
