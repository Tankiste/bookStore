<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!-- vue permettant de lister des catégories -->
        <h:form>
            <h:panelGrid columns="3">
              id catégorie parent
              <h:inputText value="#{categoryBean.parentId}" />
              <h:commandButton value="Rechercher" actionListener="#{categoryBean.findCategories}"/>
              <h:commandLink value="Retour Accueil" action="welcome"/>
            </h:panelGrid>
        </h:form>
        <h:dataTable value="#{categoryBean.categories}" var ="c" rendered="#{categoryBean.categories.size()>0}">
            <h:column>
                #{c.title}
            </h:column>
            <h:column>
                #{c.description}
            </h:column>
        </h:dataTable> 
    </h:body>
</html>
