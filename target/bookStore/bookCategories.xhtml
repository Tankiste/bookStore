<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--vue affichant le livre associé avec cette catégories-->
            <h:panelGrid>
             <!-- bookBean.getBook().getTitle() invoquée -->   
            <h:outputText  value="#{bookBean.book.title}"/> 
            <h:outputText  value="#{bookBean.book.summary}"/>
            <h2> associé avec </h2>
            <h:dataTable value="#{bookBean.book.categories}" var="c">
                <h:column>
                    #{c.title}
                </h:column>
            </h:dataTable>
            </h:panelGrid>
        <h:form>
            <h:commandLink value="Retour Accueil" action="welcome"/>
        </h:form>    
    </h:body>
