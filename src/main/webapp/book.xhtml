      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!-- vue affichant le livre créé-->
        <h:panelGrid columns="2">
            id Livre
            <h:outputText  value="#{bookBean.book.id}"/>

            <h:outputText  value="#{bookBean.book.title}"/>
