<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--vue permettant de rechercher des livres-->
            <h:form> 
                <h:panelGrid columns="3" cellspacing="6">
                <h:outputLabel value="Motif de titre"/>
                <h:inputText value="#{bookBean.pattern}"/>
                <h:commandButton value="Rechercher" actionListener="#{bookBean.findMatchingPatternBooks()}"/> 
                </h:panelGrid>
            </h:form>
        
            <h:form>
                <h:panelGrid columns="3" cellspacing="10">
                <h:outputLabel value="id catÃ©gorie"/>
                <h:inputText value="#{bookBean.catId}" required="true" >
                    <f:validateLongRange minimum="1"/>
                </h:inputText>
                <h:commandButton value="Rechercher" actionListener="#{bookBean.findBooksByCategory}"/> 
                </h:panelGrid> 
            </h:form>
            
            <h:form>
                <h:commandLink value="Retour Accueil" action="welcome"/>
            </h:form>  
        
        <h:dataTable value="#{bookBean.books}" var ="b" rendered="#{bookBean.books.size()>0}">
            <h:column>
                #{b.title}
            </h:column>
            <h:column>
                #{b.summary}
            </h:column>
        </h:dataTable>    
    </h:body>
</html>
