<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!--vue permettant de créer un livre-->
        <h:form>
            <h:panelGrid columns="2">
             <!-- bookBean.getBook().getTitle() invoquée -->   
            Titre Livre
            <h:inputText  value="#{bookBean.bookTitle}"/>
            Résumé Livre
            <h:inputTextarea value="#{bookBean.summary}"/>  
            Date de publication (JJ/MM/AAAA)
            <h:inputText  value="#{bookBean.publicationDate}">
                <f:convertDateTime pattern="d/M/yyyy" />
            </h:inputText>
            id Catégorie
            <h:inputText value="#{bookBean.catId}" required="true">
                <f:validateLongRange minimum = "1"/>
            </h:inputText>
<!--            <f:verbatim>&nbsp;</f:verbatim>-->
            <h:commandButton value="créer" action="#{bookBean.createBook}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
